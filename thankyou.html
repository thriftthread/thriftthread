<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Thrift Thread</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f7;
      overflow-x: hidden;
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes truckMove {
      0% { transform: translateX(-150%); }
      100% { transform: translateX(150%); }
    }
    .bounce-in { animation: bounceIn 1s ease-out forwards; }
    .fade-up { animation: fadeUp 1s ease-out forwards; }
    .glow {
      box-shadow: 0 0 20px rgba(22, 163, 74, 0.4);
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(22, 163, 74, 0.4); }
      50% { box-shadow: 0 0 30px rgba(22, 163, 74, 0.6); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-50 text-gray-800 px-4 py-8">

  <div class="max-w-xl w-full text-center bg-white p-10 rounded-3xl shadow-xl bounce-in glow">
    <div class="text-green-600 text-6xl mb-4 animate-bounce">ðŸŽ‰</div>
    <h1 class="text-4xl font-bold text-green-700 mb-3 fade-up">Thank You for Shopping!</h1>
    <p class="text-gray-600 text-lg mb-6 fade-up delay-100">Your order is confirmed and we're prepping it with care ðŸ’š</p>

    <div class="mb-6 fade-up delay-200">
      <svg class="mx-auto w-24 h-24 text-green-600 animate-spin-slow" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2" />
      </svg>
      <p class="text-sm text-gray-500 mt-2">Packaging your thrifted gems...</p>
    </div>

    <a href="shop.html" class="inline-block bg-green-600 text-white text-lg font-medium py-3 px-6 rounded-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105 fade-up delay-300">Continue Shopping</a>
  </div>

  <!-- Truck Animation -->
  <div class="w-full mt-10 overflow-hidden">
    <svg class="w-48 h-24 animate-[truckMove_10s_linear_infinite] mx-auto" viewBox="0 0 640 512" fill="#22c55e" xmlns="http://www.w3.org/2000/svg">
      <path d="M368 80c0-26.5-21.5-48-48-48H48C21.5 32 0 53.5 0 80v272c0 26.5 21.5 48 48 48h8c0-35.3 28.7-64 64-64s64 28.7 64 64h160c0-35.3 28.7-64 64-64s64 28.7 64 64h8c26.5 0 48-21.5 48-48V256h32c8.8 0 16-7.2 16-16v-64c0-10.2-3.9-20-11-27.3l-77-77C533.3 67.9 523.5 64 513.3 64H368V80zM496 128l64 64h-64V128zM184 432c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32zm288 0c0 17.7-14.3 32-32 32s-32-14.3-32-32s14.3-32 32-32s32 14.3 32 32z"/>
    </svg>
  </div>

</body>
</html>
